{% set name = "pycustomfocus" %}
{% set version = "3.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyCustomFocus-{{ version }}.tar.gz
  sha256: 92740aa19f250a7b9e0355e25d69287a4698d46f9ee2a96045963e2c25627b6b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - qdarkstyle
    - config
    - tqdm
    - matplotlib-base
    - pyqt
    - qtpy
    - pyqtgraph
    - configparser

test:
  imports:
    - PyFocus
    - PyFocus.sim
    - PyFocus.VP_functions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fcaprile/PyFocus
  summary: Full vectorial calculation of focused electromagnetic fields moduled by a custom phase mask
  license: MIT
  license_file: LICENCE.txt

extra:
  recipe-maintainers:
    - jaimergp
    - goanpeca
